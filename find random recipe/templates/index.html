<body style="background-color: rgb(255, 255, 255);">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
    
    
    {% block body %}
    <main class="container">
      <div class="bg-white p-5 rounded mt-5" style="background-color: aquamarine;">
        <h1>Find a Random Recipe</h1>
    
        <form class="" action="/" method="post">
    
          <div class="mb-lg-4">
            <label class="form-label">   </label>
          </div>
    
    
          <button type="submit" class="btn btn-info btn-lg">Generate</button>
    
        </form>
      </div>
    
    
      <div class="p-3 rounded">
        <div class="row">
          <div class="col-lg-12">
           
            <h1  style="text-white-75">
            
              {{name}}
            
            </h1>
           
    
          </div>
        </div>
      </div>
      <img src="{{imgurl}}">
      <br><br>
      <a class="btn btn-info btn-lg" href="{{recipeurl}}" role="button" target="_parent">See Recipe</a>
    </main>
    {% endblock %}
    </body>
